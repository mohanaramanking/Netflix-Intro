<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .netflix-intro {
      font-size: 10rem;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      color: #e50914;
      opacity: 0;
      transform: scale(0.8);
      position: relative;
      animation: zoomFade 3s ease forwards;
    }

    .light {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 50%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: lightSweep 3s ease-out forwards;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes lightSweep {
      0% {
        left: -100%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    .skip-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #555;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="netflix-intro" id="netflixLogo">
    N
    <div class="light"></div>
  </div>

  <button class="skip-btn" onclick="skipIntro()">Skip</button>

  <script>
    // Skip or fade out after 4s
    setTimeout(() => {
      document.getElementById('netflixLogo').style.opacity = '0';
    }, 4000);

    function skipIntro() {
      document.getElementById('netflixLogo').style.opacity = '0';
    }
  </script>

</body>
</html>
